syntax = "proto3";
option java_multiple_files = false;
option java_package = "com.temperature";
option java_outer_classname = "HelloTemperatureProto";

message TemperatureRequest{
  string temperatureCall = 1;
}

message TemperatureResponse{
  string temperatureResult = 1;
}

service HelloTemperature{
  rpc temperatureService(TemperatureRequest)  returns (TemperatureResponse);
}